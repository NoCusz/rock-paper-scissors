<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <div class="buttons">
        <button type='button' class='btn-paper'></button>
        <button type='button' class='btn-rock'></button>
        <button type='button' class='btn-scissors'></button>
    </div>

    <div class="container">
    <div class="resultP">Player : 0</div>
    <div class='resultC'>0 : Computer</div>
    </div>
    <div class='display-result'></div>

</body>
